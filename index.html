<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luft's Spock Rock Game</title>
        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://www.xbox.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="game-container">
            <!-- Header -->
            <div class="header">
                <h1>Rock Paper Scissors Lizard Spock</h1>
            </div>

            <!-- Player -->
            <div class="player-container" id="player">
                <h2>You - <span id="player-score">0</span> <span class="choice" id="player-choice"></span>
                </h2>
                <i class="fas fa-hand-rock" title="Rock" id="player-rock" onclick="select('rock')"></i>
                <i class="fas fa-hand-paper" title="paper" id="player-paper" onclick="select('paper')"></i>
                <i class="fas fa-hand-scissors" title="scissors" id="player-scissors" onclick="select('scissors')"></i>
                <i class="fas fa-hand-lizard" title="lizard" id="player-lizard" onclick="select('lizard')"></i>
                <i class="fas fa-hand-spock" title="spock" id="player-spock" onclick="select('spock')"></i>
            </div>

            <!-- Computer -->
            <div class="player-container" id="computer">
                <h2>You - <span id="computer-score">0</span> <span class="choice" id="computer-choice"></span>
                </h2>
                <i class="fas fa-hand-rock" title="Rock" id="computer-rock"></i>
                <i class="fas fa-hand-paper" title="paper" id="computer-paper"></i>
                <i class="fas fa-hand-scissors" title="scissors" id="computer-scissors"></i>
                <i class="fas fa-hand-lizard" title="lizard" id="computer-lizard"></i>
                <i class="fas fa-hand-spock" title="spock" id="computer-spock"></i>
            </div>

            <!-- Reset -->
            <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetGame()"></i>

            <!-- Results -->
            <div class="result-container">
                <h3 class="result-text" id="result-text"></h3>
            </div>
        </div>

        <!-- Script -->
        <script type="module" src="script.js"></script>
    </body>

</html>
